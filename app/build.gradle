apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.thoughtworks.cathywu.invoiceverify"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile([
            'com.squareup.dagger:dagger:1.2.1',
            'com.squareup.dagger:dagger-compiler:1.2.1',
            'com.squareup.retrofit:retrofit:1.6.1',
            'com.google.guava:guava:18.0',
            'com.android.support:appcompat-v7:19.1.+',
            'com.android.support:support-v4:19.1.+',
    ])
}
